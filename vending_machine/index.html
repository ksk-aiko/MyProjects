<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      href="https://use.fontawesome.com/releases/v6.1.2/css/all.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="app.css">
    <title>Slider</title>
  </head>
  <body>
    <div id="target">
      <div id="machine-container">
        <div id="main-panel">
          <div id="left-panel">
            <div id="image-area"></div>
            <div id="message-area"></div>
          </div>
          <div id="right-panel">
            <div id="title-area">
            </div>
            <div id="description-area">
              <div id="breed">
                <div class="form-label" id="breed-label"></div>
                <input class="form-control" id="breed-input">
              </div>
              <div id="characteristic">
                <div class="form-label mt-2" id="characteristic-label"></div>
                <textarea class="form-control" id="characteristic-input"></textarea>
              </div>
            </div>
            <div id="btn-area"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
  </html>
